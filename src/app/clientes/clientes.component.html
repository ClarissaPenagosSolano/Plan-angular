<div id="clientes">
<div class="px-content" >
    <div class="page-header">
      <h1><span class="text-muted font-weight-light"><i class="page-header-icon ion-ios-keypad"></i>Listados / </span>Clientes</h1>
    </div>
<br>
<div class="col-md-9">
    <div class="panel">
      <div class="panel-heading">
        <div class="panel-title"></div>
      </div>
      <div class="panel-body">

        <div class="table-light">
          <table class="table table-striped table-bordered" id="datatables">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tipo Doc</th>
                <th>Numero Doc</th>
                <th>Celular </th>
              </tr>
            </thead>
            <tbody>

              <!--
                {{ cliente }}
                ['dashboard']
              -->
              <tr class="odd gradeX" *ngFor="let cliente of listaClientes; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ cliente['nombres'] }}</td>
                <td>{{ cliente['apellidos'] }}</td>
                <td class="center">{{ cliente['tipo_doc'] }}</td>
                <td class="center">{{ cliente['num_doc'] }}</td>
                <td class="center">{{ cliente['celular'] }}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
    <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Anterior</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Siguiente</a>
          </li>
        </ul>
      </nav>
  </div>
  
  </div>
</div>
