
<div class="px-content" id="sucursal">
  <div class="page-header">
    <h1><span class="text-muted font-weight-light"><i class="page-header-icon ion-ios-keypad"></i>Listados / </span>Sucursales</h1>
  </div>
<br>

    <div class="panel-body" >

        <div class="col-md-12">
          <div class="table ">
            <div class="table-header">
              <div class="table-caption">
                
              </div>
            </div>
            <table class="table ">
              <thead class="thead-dark ">
                <tr>
                    <th>ID</th>
                  <th>Razon Social</th>
                  <th>Direccion</th>
                  <th>Telefono</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                  <tr class="odd gradeX" *ngFor="let sucursal of listaSucursal; let i = index">
                      <td>{{ i + 1 }}</td>
                      <td>{{ sucursal['razon_social'] }}</td>
                      <td>{{ sucursal['direccion_suc'] }}</td>
                      <td class="center">{{ sucursal['telefono'] }}</td>
                      <td class="center">{{ sucursal['id_administrador'] }}</td>
 
                    </tr>
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div align="center">
      <nav aria-label="..." align="">
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Anterior</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Siguiente</a>
            </li>
          </ul>
        </nav>

      </div>
          </div>
