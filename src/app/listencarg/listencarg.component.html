<div id="listae">
<div class="px-content">
    <div class="page-header">
      <h1><span class="text-muted font-weight-light"><i class="page-header-icon ion-ios-keypad"></i>Listados / </span>Encargados</h1>
    </div>
<br>
    <div class="panel">
      <div class="panel-heading">
        <div class="panel-title"></div>
      </div>
      <div class="panel-body">

        <div class="table-light">
          <table class="table table-striped table-bordered" id="datatables">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tipo Doc</th>
                <th>Numero Doc</th>
                <th>Celular </th>
                <th>Id_Administrador</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd gradeX" *ngFor="let encargado of  listaEncargado; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ encargado['nombres'] }}</td>
                  <td>{{ encargado['apellidos'] }}</td>
                  <td class="center">{{ encargado['tipo_doc'] }}</td>
                  <td class="center">{{ encargado['num_doc'] }}</td>
                  <td class="center">{{ encargado['celular'] }}</td>
                  <td class="center">{{ encargado['id_administrador'] }}</td>
                <td > <button type="button" class="btn btn-info"><i class="fa fa-edit"></i></button></td>
                <td > <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
              </tr>
              
             
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
